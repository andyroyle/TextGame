<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./lib/jquery.min.js" ></script>
    <script type="text/javascript" src="./lib/md5.js" ></script>
    <script type="text/javascript" src="./src/Game/Game.js" ></script>
    <script type="text/javascript" src="./src/Game/Engine.js"></script>
    <script type="text/javascript" src="./src/Game/State.js" ></script>
    <script type="text/javascript" src="./src/Input/Transform/lowerCase.js" ></script>
    <script type="text/javascript" src="./src/Render/Text/directDisplay.js" ></script>
    <script type="text/javascript" src="./src/Render/Text/typeWriterDisplay.js" ></script>
    <script type="text/javascript" src="./src/Render/Text/simpleFadeIn.js" ></script>
    <script type="text/javascript" src="./src/Story.js" ></script>

    <script type="text/javascript" src="./debug/Develop.js" ></script>

    <script type="text/javascript">
        "use strict";
        $(document).ready(function(){
            var engine=new Game.Engine({
                DOMParent: $("body"),
                atTransition:["toLowerCase"],
                atRender:["initiateFirstScene","simpleFadeIn"]
            });

                    engine.loadCustom({
                "toLowerCase":Game.Input.Transform.lowerCase,
                "directDisplay": Game.Render.Text.directDisplay,
                "typeWriterDisplay": Game.Render.Text.typeWriterDisplay,
                "simpleFadeIn": Game.Render.Text.simpleFadeIn,
                "initiateFirstScene": function(scene){
                    engine.getInputElement().addClass("whiteInput");
                    engine.getOutputElement().addClass("whiteOutput");

                    engine.getInputElement().focus();
                    return scene;
                }
            });

            engine.loadStory(Game.Debug.expandForTest(Story));

//1 1 2 3 8 5 13 21 34 55 89 144 233 377 610 987 1597
        });
    </script>
    <style type="text/css">
        div.whiteOutput {
            background-color:black;
            color:white;
            width:89%;
            font-size: 144%;
        }
        div.whiteGlow{
            text-shadow: 0 0 10px white;
        }
        input.whiteInput{
            width:34em;
            margin-top:2em;
            font-size: 100%;
        }
        body {
            background-color:black;
            height:100%;
        }
        html{
            height:100%;
        }
    </style>
    <title></title>
</head>
<body class="parent">

</body>
</html>
